---
- name: Install / Upgrade Palette Insight-server
  hosts: "{{ channel | default('insight-server') }}"
  remote_user: "{{ uservar }}"
  become: yes
  become_user: root

  roles:
    - common
    - xfs-init
    - tmpfs
    - palette-dev-tools
    - nginx
    - supervisor
    - splunkforwarder
    # - golang
    - greenplum
    - greenplum-data
    - insight-loadtables
    - insight-server
    - insight-services-webui
    - sanity-check
