---
- name: Provision / update a Palette Insight Server machine
  hosts: insight-server
  remote_user: "{{ uservar }}"
  become: yes
  become_user: root

  roles:
    - common
    - xfs-init
    - tmpfs
    - palette-dev-tools
    - nginx
    - supervisor
    - splunkforwarder
    - golang
    - greenplum
    - greenplum-data
    - insight-server
    - insight-loadtables

