---
- name: Install / Upgrade Palette Insight-server
  hosts: insight-server
  remote_user: "{{ uservar }}"
  become: yes
  become_user: root

  roles:
    - common
    - xfs-init
    - palette-dev-tools
    - nginx
    - supervisor
    - splunkforwarder
    - golang
    - greenplum
    - insight-server
    - insight-loadtables
